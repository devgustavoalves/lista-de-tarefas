{% extends "base.html" %}
{% block page_title %}
Excluir Tarefa 
{% endblock page_title %}

{% block content %}
<h2>Excluir Tarefa?</h2>
<p>Tem certeza que deseja excluir a tarefa <strong>{{ todo.title }}</strong>?</p>
<form method="post">
    {% csrf_token%}

    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url "todo_list"%}"> <button class="btn btn-secondary">Cancelar</button></a>

</form>
{% endblock content %}
